<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" href="./IMG/Icon.avif">
    <link rel="stylesheet" href="./CSS/Style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <!-- Needles of clock -->
            <div class="circle" id="sc" style="--clr:#F9F8F8"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr:#9B5DE5"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr:orange"><i></i></div>

            <!-- Numbers of clock -->
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>

        <!-- Relog digital -->
        <div id="time">
            <div id="hours" style="--clr:white">00</div>
            <div id="minutes" style="--clr:white">00</div>
            <div id="seconds" style="--clr:white">00</div>
            <div id="ampm">AM</div>
        </div>
        <h1 class="Tittle">Clock analogic</h1>
    </div>

    <script src="./JS/Script.js"></script>
</body>
</html>
